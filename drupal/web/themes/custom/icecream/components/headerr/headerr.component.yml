$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json

name: headerr
status: stable
props:
  type: object
  required:
    - text
    - tag
  properties:
    text:
      type: string
      title: Text
      description: The text to display in the heading.
      example: "Welcome to our website"
    tag:
      type: string
      title: Tag
      description: The HTML tag to use for the heading.
      enum: [h1, h2, h3, h4, h5, h6]